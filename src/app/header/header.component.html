<div class="container container-space">
  <div class="row">
    <div class="col-md-8 searchbar">
      <nav class="navbar">
        <form class="d-flex" role="search">
          <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
        </form>
      </nav>
    </div>
    <div class="col-md-4 text-md-end">
      <!-- Add data-bs-toggle and data-bs-target to trigger the modal -->
      <button type="button" class="btn btn-outline-success btn-create-quiz" (click)="open(exampleModal)" class="btn btn-success btn-create-quiz">Create Quiz</button>
    </div>
  </div>
</div>

<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">OJT Name</th>
        <th scope="col">OJT</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Duration</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Banch 25</td>
        <td>Primmed</td>
        <td>01-01-2023</td>
        <td>01-01-2023</td>
        <td>30 mint</td>
        <td>
          <button class="btn btn-success" (click)="open(exampleModal)">Edit</button>
          <button class="btn btn-danger mx-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #exampleModal let-modal>

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Quiz</h5>
        <button type="button" class="btn-close"  (click)="modal.close('Close click')" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container mt-5">
          <!-- <form [formGroup]="form"> -->
            <form [formGroup]="form">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Name <span class="text-danger">*</span> </label>
                  <input type="text" class="form-control" id="field1" formControlName="field1">
                </div>
                <div class="mb-3">
                  <label for="OJT" class="form-label">Date <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="field2" formControlName="field2">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="OJT" class="form-label"> OJT <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="field3" formControlName="field3">
                </div>
                <div class="mb-3">
                  <label for="Time" class="form-label">Time <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="field4" formControlName="field4">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="modal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary"  (click)="modal.close('Close click')">Save</button>
      </div>
    </div>
 
</ng-template>
